<div class="container my-5">
    <div class="card shadow-lg border-0 rounded">
      <div class="card-header bg-primary text-white">
        <h4 class="text-center mb-0">List Your Villa</h4>
      </div>
      <div class="card-body p-5">
        <form>
          <!-- Common Fields -->
          <div class="form-group mb-4">
            <label for="villaName" class="font-weight-bold">Villa Name</label>
            <input type="text" class="form-control" id="villaName" placeholder="Enter villa name" required>
          </div>
          <!-- Unique Villa Fields -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="privatePool">
            <label class="form-check-label" for="privatePool">Private Pool</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="garden">
            <label class="form-check-label" for="garden">Garden</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="oceanView">
            <label class="form-check-label" for="oceanView">Ocean View</label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="bbqFacilities">
            <label class="form-check-label" for="bbqFacilities">BBQ Facilities</label>
          </div>
            <!-- Image Upload -->
        <div class="form-group mb-4">
            <label for="imageUpload" class="font-weight-bold">Upload Images</label>
            <input type="file" class="form-control-file" id="imageUpload" multiple>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block font-weight-bold">Submit Listing</button>
        </form>
      </div>
    </div>
  </div>
