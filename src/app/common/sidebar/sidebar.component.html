<!-- Sidebar with Collapse for Mobile -->
<div class=" mb-4 my-5 collapse d-md-block " id="filterSidebar">
    <div class="sidebar p-3">
      <h5 class="mb-3">Filter by</h5>

      <!-- Price Range -->
      <div class="filter-section mb-4">
        <h6>Price Range</h6>
        <input type="range" class="form-range" min="1000" max="150000" step="1000" id="priceRange">
        <div class="price-output d-flex justify-content-between">
          <span>Rs.1000</span>
          <span id="priceDisplay">Rs.150000</span>
        </div>
      </div>

      <!-- Property Type -->
      <div class="filter-section mb-4">
        <h6>Location</h6>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Hambantota" id="hambantota" value="">
          <label class="form-check-label" for="rating5">Hambantota</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
          <label class="form-check-label" for="rating4">Galle</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
          <label class="form-check-label" for="rating3">Anuradhapura</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
          <label class="form-check-label" for="rating2">Colombo</label>
        </div>
        
      </div>

      <!-- Guest Rating -->
      <div class="filter-section mb-4">
        <h6>Guest Rating</h6>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
          <label class="form-check-label" for="rating5">5 Stars</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
          <label class="form-check-label" for="rating4">4 Stars</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
          <label class="form-check-label" for="rating3">3 Stars</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
          <label class="form-check-label" for="rating2">2 Stars</label>
        </div>
      </div>

      <!-- Facilities -->
      <div class="filter-section mb-4">
        <h6>Facilities</h6>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wifi">
          <label class="form-check-label" for="wifi">Free Wi-Fi</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="parking">
          <label class="form-check-label" for="parking">Parking</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="pool">
          <label class="form-check-label" for="pool">Swimming Pool</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gym">
          <label class="form-check-label" for="gym">Gym</label>
        </div>
      </div>

      <!-- Apply Filters Button -->
      <button class="btn btn-primary w-100 mt-3">Apply Filters</button>
    </div>
  </div>
